tosca_definitions_version: janus_tosca_simple_yaml_1_0

template_name: janus-slurm-types
template_author: Janus
template_version: 1.0.0

imports:
  - janus: <janus-types.yml>

node_types:
  janus.nodes.slurm.Compute:
    derived_from: tosca.nodes.Compute
    properties:
      gres:
        type: string
        required: false
      partition:
        type: string
        required: false
        description: Slurm partition where the nodes will be deployed
  janus.nodes.slurm.Cntk:
    derived_from: tosca.nodes.Compute
    properties:
      partition:
        type: string
        required: true
      runAsUser:
        type: string
        required: true
      modelPath:
        type: string
        required: true
      modelFile:
        type: string
        required: true
      imgPath:
        type: string
        required: true
      nbNode:
        type: string
        required: false
      nodesName:
        type: string
        required: false
      nbMpiProcess:
        type: string
        required: false
    attributes:
      final_error:
        type: string
