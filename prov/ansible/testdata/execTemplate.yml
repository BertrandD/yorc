tosca_definitions_version: alien_dsl_1_4_0
description: Alien4Cloud generated service template
template_name: ValueAssignment
template_version: 0.1.0-SNAPSHOT
template_author: admin

imports:
  - tosca-normative-types: <normative-types.yml>

node_types:
  janus.types.A:
    derived_from: tosca.nodes.SoftwareComponent
    properties:
      document_root:
        type: string
      empty:
        type: string
    interfaces:
      Standard:
        create:
          inputs:
            A1: {get_property: [SELF, document_root]}
            A2: {get_attribute: [HOST, ip_address]}
            A3: {get_property: [SELF, empty]}
          implementation: /tmp/create.sh
  janus.types.B:
    derived_from: tosca.nodes.SoftwareComponent

relationship_types:
  janus.types.Rel:
    derived_from: tosca.relationships.Root
    interfaces:
      Configure:
        pre_configure_source:
          inputs:
            A1: {get_property: [SOURCE, document_root]}
            A2: {get_attribute: [TARGET, ip_address]}
          implementation: /tmp/pre_configure_source.sh
        add_source:
          inputs:
            A1: {get_property: [SOURCE, document_root]}
            A2: {get_attribute: [TARGET, ip_address]}
          implementation: /tmp/add_source.sh

topology_template:
  node_templates:
    NodeA:
      type: janus.types.A
      properties:
        document_root: /var/www
        empty: ""
      requirements:
        - host:
            node: ComputeA
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
        - connect:
            node: NodeB
            relationship: janus.types.Rel

    NodeB:
      type: janus.types.B
      requirements:
        - host:
            node: ComputeB
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    ComputeA:
      type: tosca.nodes.Compute
    ComputeB:
      type: tosca.nodes.Compute
