tosca_definitions_version: alien_dsl_1_2_0
description: Alien4Cloud generated service template
template_name: ELK
template_version: 0.1.0-SNAPSHOT
template_author: admin

imports:
  - openstack-types: <janus-openstack-types.yml>
  - consul-types: consul/consul-types.yaml
  - elasticsearch-types: elasticsearch/elasticsearch-types.yaml
  - java-types: java/java-types.yaml
  - logstash-types: logstash/logstash-types.yaml
  - kibana-types: kibana/kibana-types.yaml

topology_template:
  node_templates:
    JavaES:
      type: starlings.nodes.Java
      properties:
        download_url:  "http://10.197.132.16/sla/jdk-7u79-linux-x64.tar.gz"
      requirements:
        - host:
            node: ComputeES
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    Logstash:
      type: starlings.nodes.Logstash
      properties:
        stdout: true
        auto_reload: true
        reload_interval: 60
        repository: "http://10.197.132.16/sla"
      requirements:
        - consul:
            node: ConsulAgentLS
            capability: starlings.capabilities.ConsulAgent
            relationship: starlings.relationships.ConnectsToConsulAgent
        - java:
            node: JavaLS
            capability: starlings.capabilities.JavaHosting
            relationship: starlings.relationships.HostedOnJavaRuntime
        - search_endpoint:
            node: Elasticsearch
            capability: starlings.capabilities.SearchEndpoint
            relationship: starlings.relationships.ConnectsLogstashToElasticsearch
      capabilities:
        logstash_resource:
          properties:
            protocol: tcp
            initiator: source
            secure: false
            network_name: PRIVATE
    ComputeCS:
      type: janus.nodes.openstack.Compute
      properties:
        user: cloud-user
        flavor: 2
#        image: 89ec515c-3251-4c2f-8402-bda280c31650
        image: 1234b814-ec38-4c1a-948a-3435e13aae99
#        availability_zone: r423-02.share.ops
        key_pair: cloudify
      capabilities:
        scalable:
          properties:
            max_instances: 1
            min_instances: 1
            default_instances: 1
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            secure: true
            network_name: PRIVATE
    KibanaDashboard:
      type: starlings.nodes.KibanaDashboard
      requirements:
        - dashboard_host:
            node: Kibana
            capability: starlings.capabilities.DashboardHosting
            relationship: starlings.relationships.DashboardHostedOnKibana
    JavaLS:
      type: starlings.nodes.Java
      properties:
        download_url:  "http://10.197.132.16/sla/jdk-7u79-linux-x64.tar.gz"
      requirements:
        - host:
            node: ComputeLS
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    ConsulAgentKib:
      type: starlings.nodes.Consul
      requirements:
        - server_endpoint:
            node: ConsulServer
            capability: starlings.capabilities.ConsulServer
            relationship: starlings.relationships.ConnectsConsulAgentToServer
        - host:
            node: ComputeKib
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    Kibana:
      type: starlings.nodes.Kibana
      properties:
        repository: "http://10.197.132.16/sla"
      requirements:
        - java:
            node: JavaKib
            capability: starlings.capabilities.JavaHosting
            relationship: starlings.relationships.HostedOnJavaRuntime
        - consul:
            node: ConsulAgentKib
            capability: starlings.capabilities.ConsulAgent
            relationship: starlings.relationships.ConnectsToConsulAgent
        - search_endpoint:
            node: Elasticsearch
            capability: starlings.capabilities.SearchEndpoint
            relationship: starlings.relationships.ConnectsKibanaToElasticsearch
    ComputeLS:
      type: janus.nodes.openstack.Compute
      properties:
        user: cloud-user
        flavor: 2
#        image: 89ec515c-3251-4c2f-8402-bda280c31650
        image: 1234b814-ec38-4c1a-948a-3435e13aae99
#        availability_zone: r423-02.share.ops
        key_pair: cloudify
      capabilities:
        scalable:
          properties:
            max_instances: 1
            min_instances: 1
            default_instances: 1
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            secure: true
            network_name: PRIVATE
      requirements:
        - network:
            node: NetworkFIPLogstash
            capability: janus.capabilities.openstack.FIPConnectivity
    ConsulServer:
      type: starlings.nodes.Consul
      requirements:
        - host:
            node: ComputeCS
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    ConsulAgentLS:
      type: starlings.nodes.Consul
      requirements:
        - server_endpoint:
            node: ConsulServer
            capability: starlings.capabilities.ConsulServer
            relationship: starlings.relationships.ConnectsConsulAgentToServer
        - host:
            node: ComputeLS
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    Elasticsearch:
      type: starlings.nodes.Elasticsearch
      properties:
        repository: "http://10.197.132.16/sla"
      requirements:
        - java:
            node: JavaES
            capability: starlings.capabilities.JavaHosting
            relationship: starlings.relationships.HostedOnJavaRuntime
        - consul:
            node: ConsulAgentES
            capability: starlings.capabilities.ConsulAgent
            relationship: starlings.relationships.ConnectsToConsulAgent
      capabilities:
        search_resource:
          properties:
            protocol: tcp
            initiator: source
            secure: false
            network_name: PRIVATE
    ConsulAgentES:
      type: starlings.nodes.Consul
      requirements:
        - server_endpoint:
            node: ConsulServer
            capability: starlings.capabilities.ConsulServer
            relationship: starlings.relationships.ConnectsConsulAgentToServer
        - host:
            node: ComputeES
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    ComputeES:
      type: janus.nodes.openstack.Compute
      properties:
        user: cloud-user
        flavor: 2
#        image: 89ec515c-3251-4c2f-8402-bda280c31650
        image: 1234b814-ec38-4c1a-948a-3435e13aae99
#        availability_zone: r423-02.share.ops
        key_pair: cloudify
      capabilities:
        scalable:
          properties:
            max_instances: 10
            min_instances: 1
            default_instances: 3
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            secure: true
            network_name: PRIVATE
    GeoNames:
      type: starlings.nodes.GeoNames
      properties:
        repository: http://10.197.132.16/sla
        filename: allCountries
        indexname: geonames
      requirements:
        - logstash:
            node: Logstash
            capability: starlings.capabilities.LogstashConnectorHosting
            relationship: starlings.relationships.GeonamesHostedOnLogstash
      capabilities:
        geonames_resource:
          properties:
            protocol: tcp
            initiator: source
            secure: false
            network_name: PRIVATE
    JavaKib:
      type: starlings.nodes.Java
      properties:
        download_url:  "http://10.197.132.16/sla/jdk-7u79-linux-x64.tar.gz"
      requirements:
        - host:
            node: ComputeKib
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    ComputeKib:
      type: janus.nodes.openstack.Compute
      properties:
        user: cloud-user
        flavor: 3
#        image: 89ec515c-3251-4c2f-8402-bda280c31650
        image: 1234b814-ec38-4c1a-948a-3435e13aae99
#        availability_zone: r423-02.share.ops
        key_pair: cloudify
      capabilities:
        scalable:
          properties:
            max_instances: 1
            min_instances: 1
            default_instances: 1
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            secure: true
            network_name: PRIVATE
      requirements:
        - network:
            node: NetworkFIPKibana
            capability: janus.capabilities.openstack.FIPConnectivity
    NetworkFIPKibana:
      type: janus.nodes.openstack.FloatingIP
      properties:
#        floating_network_name: Public_Network
        floating_network_name: public-starlings
    NetworkFIPLogstash:
      type: janus.nodes.openstack.FloatingIP
      properties:
#        floating_network_name: Public_Network
        floating_network_name: public-starlings
  outputs:
    Kibana_url:
      value: { get_attribute: [ Kibana, url ] }
    Logstash_ip:
      value: { get_attribute: [ ComputeLS, public_address ] }
