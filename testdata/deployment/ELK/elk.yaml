        Elasticsearch_created:
          node: Elasticsearch
          activity:
            set_state: created
          on-success:
            - Elasticsearch_configuring
            - Consul_configuring_1
        Elasticsearch_configuring:
          node: Elasticsearch
          activity:
            set_state: configuring
          on-success:
