          activity:
            call_operation: tosca.interfaces.node.lifecycle.Configure.pre_configure_source/0
          on-success:
            - configure_Consul_1
        configure_Consul_1:
          node: ConsulAgentES
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on-success:
            - Consul_configured_1
        Consul_configured_1:
          node: ConsulAgentES
          activity:
            set_state: configured
          on-success:
            - Consul_starting_1
        Consul_starting_1:
          node: ConsulAgentES
          activity:
            set_state: starting
          on-success:
            - start_Consul_1
        start_Consul_1:
          node: ConsulAgentES
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
