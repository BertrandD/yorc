        Elasticsearch_configured:
          node: Elasticsearch
          activity:
            set_state: configured
          on-success:
            - Elasticsearch_starting
        Elasticsearch_starting:
          node: Elasticsearch
          activity:
            set_state: starting
          on-success:
            - start_Elasticsearch
        start_Elasticsearch:
          node: Elasticsearch
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
