tosca_definitions_version: alien_dsl_1_2_0
description: Alien4Cloud generated service template
template_name: ELK
template_version: 0.1.0-SNAPSHOT
template_author: admin

imports:
  - openstack-types: <janus-openstack-types.yml>
  - consul-types: consul/consul-types.yaml
  - elasticsearch-types: elasticsearch/elasticsearch-types.yaml
  - java-types: java/java-types.yaml

topology_template:
  node_templates:
    JavaES:
      type: starlings.nodes.Java
      requirements:
        - host:
            node: ComputeES
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    ConsulServer:
      type: starlings.nodes.Consul
      requirements:
        - host:
            node: ComputeConsulServer
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    ConsulAgentES:
      type: starlings.nodes.Consul
      requirements:
        - server_endpoint:
            node: ConsulServer
            capability: starlings.capabilities.ConsulServer
            relationship: starlings.relationships.ConnectsConsulAgentToServer
        - host:
            node: ComputeES
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    Elasticsearch:
      type: starlings.nodes.Elasticsearch
      properties:
        repository: "http://10.197.132.16/sla"
      requirements:
        - java:
            node: JavaES
            capability: starlings.capabilities.JavaHosting
            relationship: starlings.relationships.HostedOnJavaRuntime
        - consul:
            node: ConsulAgentES
            capability: starlings.capabilities.ConsulAgent
            relationship: starlings.relationships.ConnectsToConsulAgent
      capabilities:
        search_resource:
          properties:
            protocol: tcp
            initiator: source
            secure: false
            network_name: PRIVATE
    ComputeES:
      type: janus.nodes.openstack.Compute
      properties:
        user: cloud-user
        flavor: 2
        image: 89ec515c-3251-4c2f-8402-bda280c31650
        availability_zone: r423-06.share.ops
        key_pair: cloudify
      capabilities:
        scalable:
          properties:
            max_instances: 5
            min_instances: 1
            default_instances: 3
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            secure: true
            network_name: PRIVATE
    ComputeConsulServer:
      type: janus.nodes.openstack.Compute
      properties:
        user: cloud-user
        flavor: 2
        image: 89ec515c-3251-4c2f-8402-bda280c31650
        availability_zone: r423-06.share.ops
        key_pair: cloudify
      capabilities:
        scalable:
          properties:
            max_instances: 1
            min_instances: 1
            default_instances: 1
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            secure: true
            network_name: PRIVATE
  workflows:
    install:
      steps:
        Compute_install:
          node: ComputeConsulServer
          activity:
            delegate: install
          on-success:
            - Consul_initial
        Consul_initial:
          node: ConsulServer
          activity:
            set_state: initial
          on-success:
            - Consul_creating
        Consul_creating:
          node: ConsulServer
          activity:
            set_state: creating
          on-success:
            - create_Consul
        create_Consul:
          node: ConsulServer
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.create
          on-success:
            - Consul_created
        Consul_created:
          node: ConsulServer
          activity:
            set_state: created
          on-success:
            - Consul_configuring
        Consul_configuring:
          node: ConsulServer
          activity:
            set_state: configuring
          on-success:
            - configure_Consul
        configure_Consul:
          node: ConsulServer
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on-success:
            - Consul_configured
        Consul_configured:
          node: ConsulServer
          activity:
            set_state: configured
          on-success:
            - Consul_starting
        Consul_starting:
          node: ConsulServer
          activity:
            set_state: starting
          on-success:
            - start_Consul
        start_Consul:
          node: ConsulServer
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on-success:
            - Consul_started
        Consul_started:
          node: ConsulServer
          activity:
            set_state: started
          on-success:
            - Consul_configuring_1
        Compute_install_1:
          node: ComputeES
          activity:
            delegate: install
          on-success:
            - Consul_initial_1
            - Java_initial
        Consul_initial_1:
          node: ConsulAgentES
          activity:
            set_state: initial
          on-success:
            - Consul_creating_1
        Consul_creating_1:
          node: ConsulAgentES
          activity:
            set_state: creating
          on-success:
