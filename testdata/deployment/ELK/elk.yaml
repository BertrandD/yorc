        Java_initial:
          node: JavaES
          activity:
            set_state: initial
          on-success:
            - Java_creating
        Java_creating:
          node: JavaES
          activity:
            set_state: creating
          on-success:
            - create_Java
        create_Java:
          node: JavaES
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.create
          on-success:
            - Java_created
        Java_created:
          node: JavaES
          activity:
            set_state: created
          on-success:
            - Java_configuring
        Java_configuring:
          node: JavaES
          activity:
            set_state: configuring
          on-success:
