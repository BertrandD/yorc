        Elasticsearch_started:
          node: Elasticsearch
          activity:
            set_state: started
    uninstall:
      steps:
        Compute_uninstall:
          node: ComputeConsulServer
          activity:
            delegate: uninstall
        Consul_stopping:
          node: ConsulServer
          activity:
            set_state: stopping
          on-success:
            - stop_Consul
        stop_Consul:
          node: ConsulServer
          activity:
            call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on-success:
            - Consul_stopped
        Consul_stopped:
          node: ConsulServer
          activity:
            set_state: stopped
