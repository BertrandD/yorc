tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Alien4Cloud generated service template
template_name: Test
template_version: 0.1.0-SNAPSHOT
template_author: admin

imports:
  - openstack-types: <janus-openstack-types.yml>

topology_template:
  node_templates:
    Compute:
      type: janus.nodes.openstack.Compute
      properties:
        user: ubuntu
        flavor: 2
        key_pair: janus
        # Liberty
        image: 4bde6002-649d-4868-a5cb-fcd36d5ffa63
        # IceHouse
#        image: 89ec515c-3251-4c2f-8402-bda280c31650
#        availability_zone: nova
      requirements:
        - network:
            capability: tosca.capabilities.Connectivity
            node: Network
        - network:
            capability: tosca.capabilities.Connectivity
            node: Network2
      capabilities:
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            secure: true
            network_name: PRIVATE
        scalable:
          properties:
            max_instances: 1
            min_instances: 1
            default_instances: 1
    Network:
      type: janus.nodes.openstack.Network
      properties:
        ip_version: 4
        cidr: 10.0.0.0/24
        network_name: janus_test_network
    Network2:
      type: janus.nodes.openstack.Network
      properties:
        ip_version: 4
        cidr: 10.0.1.0/24
        network_name: test_network2

  workflows:
    install:
      steps:
        Network_install:
          node: Network
          activity:
            delegate: install
          on-success:
            - Compute_install
        Network2_install:
          node: Network2
          activity:
            delegate: install
          on-success:
            - Compute_install
        Compute_install:
          node: Compute
          activity:
            delegate: install
    uninstall:
      steps:
        Compute_uninstall:
          node: Compute
          activity:
            delegate: uninstall
          on-success:
           - Network_uninstall
           - Network2_uninstall
        Network_uninstall:
         node: Network
         activity:
          delegate: uninstall
        Network2_uninstall:
         node: Network2
         activity:
          delegate: uninstall
