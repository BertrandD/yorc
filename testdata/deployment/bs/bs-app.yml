tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Alien4Cloud generated service template
template_name: Test
template_version: 0.1.0-SNAPSHOT
template_author: admin

imports:
  - openstack-types: <janus-openstack-types.yml>

topology_template:
  node_templates:
    BlockStorage:
      type: janus.nodes.openstack.BlockStorage
      properties:
        size: 2 GiB
#        availability_zone: r423-03.share.ops
        deletable: true
    BlockStorage4G:
      type: janus.nodes.openstack.BlockStorage
      properties:
        size: 4 GiB
#        availability_zone: r423-03.share.ops
        deletable: true
    Compute:
      type: janus.nodes.openstack.Compute
      properties:
        user: cloud-user
        flavor: 2
        # Liberty
        image: 4bde6002-649d-4868-a5cb-fcd36d5ffa63
        # IceHouse
#        image: 89ec515c-3251-4c2f-8402-bda280c31650
#        availability_zone: nova
        key_pair: janus
      capabilities:
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            secure: true
            network_name: PRIVATE
        scalable:
          properties:
            max_instances: 1
            min_instances: 1
            default_instances: 1
      requirements:
        - local_storage:
            node: BlockStorage
            capability: tosca.capabilities.Attachment
            relationship:
              type: tosca.relationships.AttachesTo
              properties:
                location: /dev/vdb
        - local_storage:
            node: BlockStorage4G
            capability: tosca.capabilities.Attachment
            relationship:
              type: tosca.relationships.AttachesTo
              properties:
                location: /dev/vdc
  workflows:
    install:
      steps:
        Compute_install:
          node: Compute
          activity:
            delegate: install
        BlockStorage_install:
          node: BlockStorage
          activity:
            delegate: install
          on-success:
            - Compute_install
        BlockStorage4G_install:
          node: BlockStorage4G
          activity:
            delegate: install
          on-success:
            - Compute_install
    uninstall:
      steps:
        Compute_uninstall:
          node: Compute
          activity:
            delegate: uninstall
          on-success:
            - BlockStorage_uninstall
            - BlockStorage4G_uninstall
        BlockStorage_uninstall:
          node: BlockStorage
          activity:
            delegate: uninstall
        BlockStorage4G_uninstall:
          node: BlockStorage4G
          activity:
            delegate: uninstall
