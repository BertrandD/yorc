tosca_definitions_version: alien_dsl_1_3_0

template_name: janus-kubernetes-types-2
template_author: Janus
template_version: 1.0.0-SNAPSHOT

imports:
  - janus-kubernetes-types: <janus-kubernetes-types.yml>

repositories:
  myRepo:
    url: https://hub.docker.com/
    type: docker

node_types:
  janus.nodes.Docker.MySQL:
    derived_from: janus.nodes.DockerContainer
    properties:
      docker_ports:
        type: string
        required: false
        default: "3306"
      db_name:
        type: string
        required: true
      db_user:
        type: string
        required: true
        default: "mysql"
      db_password:
        type: string
        required: true
        default: "mysql"
    capabilities:
      msql_db:
        type: alien.capabilities.endpoint.docker.mysqlDB
    interfaces:
      Standard:
        start:
          inputs:
            MYSQL_DATABASE: { get_property: [SELF, db_name] }
            MYSQL_USER: { get_property: [SELF, db_user] }
            MYSQL_PASSWORD: { get_property: [SELF, db_password] }
            MYSQL_ROOT_PASSWORD: "notused"
            MYSQL_RANDOM_ROOT_PASSWORD: "yes"
          implementation:
            file: "mysql:8.0.2"
            repository: myRepo
            type: tosca.artifacts.Deployment.Image.Container.Docker.Kubernetes

  janus.nodes.Docker.Wordpress:
    derived_from: janus.nodes.DockerContainer
    requirements:
      - mysql_db:
          capability: tosca.capabilities.Endpoint.Database
          relationship: tosca.relationships.ConnectsTo
          occurrences: [1, 1]
    interfaces:
      Standard:
        start:
          inputs:
            WORDPRESS_DB_HOST: { concat:  [ get_attribute: [REQ_TARGET, mysql_db, ip_address], ":", get_property: [REQ_TARGET, mysql_db, docker_ports] ] }
            WORDPRESS_DB_USER: { get_property: [REQ_TARGET, mysql_db, db_user]  }
            WORDPRESS_DB_PASSWORD: { get_property: [REQ_TARGET, mysql_db, db_password]  }
            WORDPRESS_DB_NAME: { get_property: [REQ_TARGET, mysql_db, db_name]  }
          implementation:
            file: "wordpress:4.8.1-fpm-alpine"
            repository: myRepo
            type: tosca.artifacts.Deployment.Image.Container.Docker.Kubernetes

capability_types:
  alien.capabilities.endpoint.docker.mysqlDB:
    derived_from: tosca.capabilities.Root

