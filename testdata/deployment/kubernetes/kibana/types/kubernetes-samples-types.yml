tosca_definitions_version: janus_tosca_simple_yaml_1_0

template_name: kubernetes-samples-types
template_author: Janus
template_version: 1.0.0-SNAPSHOT

imports:
  - janus-kubernetes-types: <janus-kubernetes-types.yml>

repositories:
  docker:
    url: https://hub.docker.com/
    type: docker

node_types:
  janus.nodes.Docker.ElasticSearch:
    derived_from: janus.nodes.DockerContainer
    capabilities:
      scalable:
        type: tosca.capabilities.Scalable
      elastic:
        type: janus.capabilities.endpoint.docker.Elastic
    interfaces:
      Standard:
        start:
          implementation:
            file: elasticsearch
            repository: docker
            type: tosca.artifacts.Deployment.Image.Container.Docker.Kubernetes

  janus.nodes.Docker.Kibana:
    derived_from: janus.nodes.DockerContainer
    requirements:
      - elastic:
          capability: tosca.capabilities.Endpoint.Database
          relationship: tosca.relationships.ConnectsTo
          occurrences: [1, 1]
    attributes:
      es_url: { concat: ["http://", get_attribute: [REQ_TARGET, elastic, ip_address], ":", get_attribute: [REQ_TARGET, elastic, docker_ports] ] }
    interfaces:
      Standard:
        start:
          inputs:
            ELASTICSEARCH_URL: { get_attribute: [ SELF, es_url ] }
          implementation:
            file: kibana
            repository: docker
            type: tosca.artifacts.Deployment.Image.Container.Docker.Kubernetes

capability_types:
  janus.capabilities.endpoint.docker.Elastic:
    derived_from: tosca.capabilities.Endpoint.Database