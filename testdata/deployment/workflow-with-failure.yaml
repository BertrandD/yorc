tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Alien4Cloud generated service template
template_name: Test
template_version: 0.1.0-SNAPSHOT
template_author: admin

imports:
  - openstack-types: <janus-openstack-types.yml>

topology_template:
  node_templates:
    Compute:
      type: janus.nodes.openstack.Compute
      properties:
        user: cloud-user
        flavor: 2
        image: 89ec515c-3251-4c2f-8402-bda280c31650
        availability_zone: nova
      capabilities:
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            secure: true
            network_name: private_starlings
        scalable:
          properties:
            max_instances: 1
            min_instances: 1
            default_instances: 1
  workflows:
    install:
      steps:
        Compute_install:
          node: Compute
          activity:
            set_state: install
          on-success:
            - Compute_configured
        Compute_configured:
          node: Compute
          activity:
            set_state: configured
          on-success:
            - Compute_fail
        Compute_fail:
          node: Compute
          activity:
            delegate: doesnot_exist
          on-success:
            - Compute_never_done1
        Compute_never_done1:
          node: Compute
          activity:
            set_state: issue
          on-success:
            - Compute_never_done2
        Compute_never_done2:
          node: Compute
          activity:
            set_state: issue
    uninstall:
      steps:
        Compute_uninstall:
          node: Compute
          activity:
            set_state: uninstall
